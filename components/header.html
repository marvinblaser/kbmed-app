<header class="main-header">
  <h1>Outil Interne</h1>
  <div class="user-info">
    <!-- Bouton mode sombre -->
    <button id="themeToggleBtn">
      <span class="theme-icon">ðŸŒ™</span>
      <span class="theme-text">Mode sombre</span>
    </button>

    <!-- Email utilisateur -->
    <span id="userEmail" style="font-weight: 500;"></span>

    <!-- Bouton dÃ©connexion -->
    <button id="logoutBtn" class="danger">DÃ©connexion</button>
  </div>
</header>

<script type="module">
  import { auth } from "/assets/js/firebase-config.js";
  import { signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  // Afficher l'email utilisateur
  onAuthStateChanged(auth, (user) => {
    const emailSpan = document.getElementById("userEmail");
    if (user) {
      emailSpan.textContent = user.email;
    } else {
      emailSpan.textContent = "";
    }
  });

  // DÃ©connexion
  const logoutBtn = document.getElementById("logoutBtn");
  if (logoutBtn) {
    logoutBtn.addEventListener("click", () => {
      signOut(auth)
        .then(() => {
          window.location.href = "/pages/login.html";
        })
        .catch((error) => {
          console.error("Erreur de dÃ©connexion :", error);
          alert("Impossible de se dÃ©connecter. RÃ©essayez.");
        });
    });
  }
</script>
